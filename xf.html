<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>乱码修复</title>
    <link rel="stylesheet" href="css/1.css">
  <style>
body {
   font-family: Arial, sans-serif;
   background-color: #444654;
   margin: 0;
   padding: 20px;
  width: 480px;
  height: 320px;
}
    h1 {
      color: #00b8ff;
      text-align: center;
      height: 30px;
      width: %50;
      margin-bottom: 10px;
       margin-top: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 1px;
      font-size: 16px;
      background-color: #424242;
      color: #fff;
      border: none;
      border-radius: 3px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b8ff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0091ea;
    }

#fixedText {
  margin-top: 10px; /* 添加顶部边距，避免文本重叠 */
  padding: 10px; /* 添加内边距，增加文本的间距 */
  line-height: 1.5; /* 设置行高，使文本更易读 */
}
  </style>
  <script src="js/1.js"></script>
  <script src="js/2.js"></script>
  <script src="js/3.js"></script>
<script src="js/4.js"></script>
</head>
<body>
  <div class="container">
    <h1>乱码修复</h1>
    <label for="inputText">输入乱码文本：</label>
    <textarea id="inputText"></textarea>
    <button id="fixButton">修复</button>
    <br>
   <pre class="language-html" tabindex="0" style="
    height: 60px;
    padding-right: 16px;
    width: 450px;
"><code id="fixedText" class=" language-html"></code></pre>
  </div>
</body>
</html>
